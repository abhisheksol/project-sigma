<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password - Sync Tech</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 30px;">
    <div
        style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333;">Hello {{ username }},</h2>

        <p style="font-size: 15px; color: #555;">
            You recently requested to reset your password for your <strong>Sync Tech</strong> account.
        </p>

        <p style="font-size: 15px; color: #555;">
            Click the button below to reset it. This password reset link is valid for <strong>{{ expiry }}</strong>.
        </p>

        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ reset_link }}"
                style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                Reset Password
            </a>
        </div>

        <p style="font-size: 14px; color: #777;">
            If the button above doesn't work, copy and paste this link into your browser:
            <br>
            <a href="{{ reset_link }}">{{ reset_link }}</a>
        </p>




    </div>
</body>

</html>
